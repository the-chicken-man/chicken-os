<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChickenOS</title>
  <link rel="stylesheet" href="os-style.css">
  <link rel="icon" type="image/x-icon" href="./Chicken.png">
</head>
<body>

  <div class="cool-hover"><button onclick="openab()">Open in about:blank</button></div>
  
  <h1>Choose a Background</h1>
  <p>Click one of the buttons below to change the background.</p>
  <button onclick="setBackground('waveid')">Waves</button>
  <button onclick="setBackground('technoid')">Techno</button>
  <button onclick="resetBackground()">Reset to Original</button>

  <script>
    function setBackground(option) {
      switch(option) {
        case 'ogid':
          document.body.style.backgroundColor = "#000000";  // Original background color
          document.body.style.backgroundImage = "";  // Clear any background image
          break;
        case 'waveid':
          document.body.style.backgroundImage = "url('https://img.freepik.com/free-photo/abstract-background-flowing-smoke-design_1048-15691.jpg')";
          document.body.style.backgroundSize = "cover";  
          break;
        case 'technoid':
          document.body.style.backgroundImage = "url('https://img.freepik.com/premium-photo/full-frame-shot-illuminated-cyberspace-data_1048944-13236428.jpg?w=1380')";
          document.body.style.backgroundSize = "cover";  
          break;
        default:
          document.body.style.backgroundColor = "#000000";
          document.body.style.backgroundImage = ""; 
      }
    }

    function resetBackground() {
     
      document.body.style.backgroundColor = "#000000";
      document.body.style.backgroundImage = "";
    }
  </script>

  <div class="taskbar">
    
    <div class="taskbar-icons">
  <a href="files.html"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/folder-invoices--v1.png" alt="File Explorer"></a>
   <a href="browse.html"><img src="https://img.icons8.com/?size=100&id=123437&format=png&color=ffffff" alt="Browser"></a>
   <a href="settings.html"><img src="https://img.icons8.com/?size=100&id=364&format=png&color=ffffff" alt="Settings"></a>
   <a href="gxmes.html"><img src="https://img.icons8.com/?size=100&id=15888&format=png&color=ffffff" alt="Games"></a>
   <a href="home.html"><img src="https://img.icons8.com/?size=100&id=2719&format=png&color=ffffff" alt="Home"></a>
    </div>
    
    <div class="clock" id="clock">00:00</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
  <script>
    function openab() {
        
        var newWindow = window.open('about:blank', '_blank');

        newWindow.document.write('<html><head><title>about:blank</title></head><body>');
        newWindow.document.write('<iframe src="https://chicken-os-ab-cloak.vercel.app" style="width:100%; height:100vh; border:none;"></iframe>');
        newWindow.document.write('</body></html>');
    }
</script>
</script>
</body>
</html>
