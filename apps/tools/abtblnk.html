<!DOCTYPE html>
<html>
    <head>
        <title>ChickenOX - about:blank</title>
        <link rel="stylesheet" href="./os-style.css">
    </head>
    <body>
       
                <h1>about:blank embedder </h1>
                <p>Enter a URL you want to open in an about:blank page below: [Credit to 3kho]</p>
                <div class="cool-hover">        <input class="input-field" id="url-target" value="" autocomplete="on" type="text" autofocus />
                <button class="action-button" id="create">Create page</button> </div>
            </div>
            <!-- credits to 3kho for this part -->
            <script>
                var url = document.getElementById("url-target");
                document.getElementById("create").addEventListener("click", function () {
                    var win = window.open();
                    win.document.body.style.margin = "0";
                    win.document.body.style.height = "100vh";
                    var iframe = win.document.createElement("iframe");
                    iframe.style.border = "none";
                    iframe.style.width = "100%";
                    iframe.style.height = "100%";
                    iframe.style.margin = "0";
                    iframe.referrerpolicy = "no-referrer";
                    iframe.allow = "fullscreen";
                    iframe.src = url.value;
                    win.document.body.appendChild(iframe);
                });
            </script>
        </div>
    </body>
</html>
